  <script>
    function find(source, pattern) { // 正确 但是性能不高 O(m*n)
      for (let i = 0; i < source.length; i++) {
        let matched = true
        for (let j = 0; j < pattern.length; j++) {
          if (source[i + j] !== pattern[j]) {
            matched = false;
            break;
          }
        }
        if (matched) {
          return true
        }
      }
      return false
    }
    console.log(find('vbmasadmaddasdmadpnmadst', 'mads'), 'find1')

    function find2(source, pattern) {
      let j = 0
      for (let i = 0; i < source.length; i++) {
        if (source[i] === pattern[j]) {
          j++
        } else {
          j = 0
          if (source[i] === pattern[j]) {
            j++
          }
        }
        if (j === pattern.length) {
          return true
        }
      }
      return false
    }
    console.log(find2('mavmavmax', 'mavmax'), 'find2')
  </script>
