<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function parse (str) {
      let stack = []
      for (let c of str) {
        if (c === "(" || c === "[" || c === "{" ) {
          stack.push(c)
        }
        if (c === ")" ) {
          if (stack[stack.length - 1] === '(') {
            stack.pop()
          } else {
            return false
          }
        }
        if (c === "]" ) {
          if (stack[stack.length - 1] === '[') {
            stack.pop()
          } else {
            return false
          }
        }

        if (c === "}" ) {
          if (stack[stack.length - 1] === '{') {
            stack.pop()
          } else {
            return false
          }
        }
      }
      if (stack.length === 0) {
        return true
      }
    }
    console.log(parse('(da{ds[a{ge]s}}s)'))
  </script>
</head>

</body>
</html>
