  <script>
    // number有哪些直接量

    // 整数
    const reOne = /^-?\\d+$/

    // 浮点数
    const reTwo = /^(-?\\d+)(\\.\\d+)?$/

    // 匹配浮点数整数和无穷
    const re = /(^-?\d+.?\d+$)|(^-?Infinity$)/

    // 二进制数
    const reThree = /^[01]+$/

    // 八进制数
    const reFour = /^[0-7]+$/

    // 十六进制数
    const reFive = /(^0x[a-f0-9]{1,2}$)|(^0X[A-F0-9]{1,2}$)|(^[A-F0-9]{1,2}$)|(^[a-f0-9]{1,2}$)/

    // 集合上面
    const reSix = /((^-?\d+.?\d+$)|(^-?Infinity$))|(^[01]+$)|(^[0-7]+$)|((^0x[a-f0-9]{1,2}$)|(^0X[A-F0-9]{1,2}$)|(^[A-F0-9]{1,2}$)|(^[a-f0-9]{1,2}$))/
  </script>
