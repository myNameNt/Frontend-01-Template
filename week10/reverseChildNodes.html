<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="a">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
<script>
    const oA = document.getElementById('a')
    const range = new Range()
    range.selectNodeContents(oA)
    const fragment = range.extractContents()
    for (let i = fragment.childNodes.length-1;i>=0;i--) {
        fragment.appendChild(fragment.childNodes[i])
    }
    oA.appendChild(fragment)
</script>
</html>
