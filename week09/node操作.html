<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="box">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
</body>
<script>
  const box =  document.getElementById('box')
  const childElement = box.children
  const len = document.getElementById('box').childElementCount
  for (let i = len -1; i >= 0;i--) {
    box.appendChild(childElement[i])
  }
</script>
</html>
