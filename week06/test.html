        function findA (str) {
            if (typeof str !== 'string'){
                return
            }
            const searchStr = 'a'
            let indexArr = []
            let isEnd = true
            let nowIndex = 0
            while (isEnd) {
                let itemIndex = str.indexOf(searchStr,nowIndex+1)
                if (itemIndex !== -1) {
                    indexArr.push(itemIndex)
                    nowIndex = itemIndex
                    isEnd = true
                } else {
                    isEnd = false
                }
            }
            return indexArr
        }
